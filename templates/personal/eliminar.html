{% extends '../includes/base.html' %}
{%block titulo %} Eliminar Empleado {% endblock %}


{% block content%}

<div class="row">
<div class="col"><h1>Eliminar</h1></div>
</div>

<div class="col">
<form method="POST">{% csrf_token %}

</form>
</div>
</div>
{% endblock %}
