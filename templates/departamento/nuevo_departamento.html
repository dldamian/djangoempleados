{% extends '../includes/base.html' %}
{% block titulo %}Agregar Nuevo Departamento{% endblock %}

{% block content %}

<h1>Nuevo Departamento</h1>

<form method="POST">{% csrf_token %}
    <h3>Datos empleado</h3>
        <p>{{form.nombre}}</p>
        <p>{{form.apellidos}}</p>
    <h3>Datos Departamento</h3>
        <p>{{form.departamento}}</p>
        <p>{{form.nombre_corto}}</p>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
